<h1 *ngIf="isAddMode">Add Subject</h1>
<h1 *ngIf="!isAddMode">Edit Subject</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Subject Name</label>
            <input type="text" formControlName="name" class="form-control" />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-5">
            <label>Teacher</label>
            <select id="teacherSelectList" formControlName="teacherId" class="form-control" >
                <option *ngFor="let teacher of teacherList" [ngValue]="teacher.id">
                  {{teacher.name}}
                </option>
              </select>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
    </div>
</form>
