<h1 *ngIf="isAddMode">Add Student</h1>
<h1 *ngIf="!isAddMode">Edit Student</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Registration Number</label>
            <input type="text" formControlName="regNumber" class="form-control" />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-5">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-5">
            <label>Birth Date</label>
            <input type="date" formControlName="birthDate" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
    </div>
</form>
